    content:  颜海镜，我想提示一下你评论里对「短路运算符」的说法有些不太近本质。首先即使在 JS 里「&&」与 「||」也是明确的逻辑运算符，是「逻辑与」和「逻辑或」。逻辑运算符的求值规则是很明确的，只是「逻辑或」造成的效果和「短路」相似。所以「短路」更多只是指代这种「逻辑或」求值的现象，逻辑运算符的求值规则才是本质。
