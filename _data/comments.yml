    content: <code>typeof a instanceof Dialog;</code>这个语句有问题，本质上变成了 object  instanceof Dialog返回false，当然这个不是重点，去掉typeof依然返回false，关于这个问题一切的起因就是写这个函数的人重新定义了Dialog.prototype,如果把始作俑者写的Dialog.prototype={}改为Dialog.prototype.init=/Dialog.prototype.add就都云淡风轻了；其实就算在new运算符之后再重写prototype对象，通过new新建的对象也不会再继承重写的原型对象的属性和方法，而是以new运算符继承的为准；一般不建议覆盖原型对象，可见不规范的写法可能会产生各种意想不到的问题
